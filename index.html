<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Compare & Formatter Online | Free JSON Studios</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="JSON Compare & Formatter Online | Free JSON Studio">
    <meta name="description" content="Free online tool to format, validate, and compare JSON data. Side-by-side JSON comparison, diff checker, and pretty viewer with a beautiful UI.">
    <meta name="keywords" content="json compare, json compair, json formatter, json diff, json validator, online json tools, compare json online, diff checker, advanced json viewer">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="ambient-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="glass-overlay"></div>
    </div>

    <div class="app-container">
        <!-- GLOBAL NAVBAR -->
        <nav class="glass-navbar">
            <div class="nav-brand">
                <div class="logo-box">
                    <i class="fas fa-layer-group"></i>
                </div>
                <div class="brand-text">
                    <h1>JSON<span class="accent-text">Studio Pro</span></h1>
                    <span class="version-badge">v2.0 Advanced</span>
                </div>
            </div>

            <div class="nav-controls">
                <div class="control-group">
                    <label class="premium-switch" title="Alphabetically sort keys before action">
                        <input type="checkbox" id="sortKeysToggle">
                        <span class="switch-slider"></span>
                        <span class="switch-text">Sort Keys</span>
                    </label>
                </div>
                
                <div class="separator"></div>

                <div class="action-buttons">
                    <button id="formatBtn" class="btn btn-glass" title="Pretty Print JSON">
                        <i class="fas fa-wand-magic-sparkles"></i> <span>Format</span>
                    </button>
                    <button id="minifyBtn" class="btn btn-glass" title="Minify JSON">
                        <i class="fas fa-compress-alt"></i> <span>Minify</span>
                    </button>
                    <button id="compareBtn" class="btn btn-primary" title="Analyze Differences">
                        <i class="fas fa-code-compare"></i> <span>Compare & Diff</span>
                    </button>
                    <button id="clearBtn" class="btn btn-danger" title="Clear All Editors">
                        <i class="fas fa-trash-can"></i>
                    </button>
                </div>

                <div class="separator"></div>
                
                <button id="themeToggle" class="btn-circular" title="Toggle Light/Dark Theme">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </nav>

        <!-- MAIN EDITOR VIEW -->
        <main class="workspace" id="editorView">
            
            <!-- LEFT PANEL -->
            <section class="editor-card">
                <header class="card-header">
                    <div class="window-controls">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    
                    <div class="tab-system">
                        <button class="tab-btn active" data-target="codeLeft">
                            <i class="fas fa-code"></i> Raw Code
                        </button>
                        <button class="tab-btn" data-target="treeLeft">
                            <i class="fas fa-sitemap"></i> Visual Tree
                        </button>
                    </div>

                    <div class="tool-group">
                        <span class="file-badge">Original Data</span>
                        <input type="file" id="uploadLeft" accept=".json,.txt" class="hidden">
                        <button class="icon-action" id="uploadLeftBtn" title="Upload File"><i class="fas fa-folder-open"></i></button>
                        <button class="icon-action" id="downloadLeftBtn" title="Download"><i class="fas fa-download"></i></button>
                        <button class="icon-action" id="copyLeftBtn" title="Copy"><i class="far fa-copy"></i></button>
                    </div>
                </header>
                
                <div class="card-body">
                    <!-- Code Editor View -->
                    <div class="view-layer active" id="codeLeft">
                        <div class="gutter" id="linesLeft">1</div>
                        <textarea class="code-input" id="jsonLeft" wrap="off" spellcheck="false" placeholder="Paste your first JSON or upload a file..."></textarea>
                    </div>
                    <!-- Visual Tree View -->
                    <div class="view-layer tree-view-container" id="treeLeft">
                        <div class="tree-content" id="treeContentLeft">
                            <div class="empty-tree-state">
                                <i class="fas fa-sitemap"></i>
                                <p>Provide valid JSON to view the structure tree.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                    <div class="status-indicator" id="statusLeft">
                        <div class="status-dot"></div>
                        <span class="status-text">Ready</span>
                    </div>
                    <div class="stats-mini" id="statsLeftMini">0 lines • 0 bytes</div>
                </footer>
            </section>

            <!-- RIGHT PANEL -->
            <section class="editor-card">
                <header class="card-header">
                    <div class="window-controls">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    
                    <div class="tab-system">
                        <button class="tab-btn active" data-target="codeRight">
                            <i class="fas fa-code"></i> Raw Code
                        </button>
                        <button class="tab-btn" data-target="treeRight">
                            <i class="fas fa-sitemap"></i> Visual Tree
                        </button>
                    </div>

                    <div class="tool-group">
                        <span class="file-badge target-badge">Target Data</span>
                        <input type="file" id="uploadRight" accept=".json,.txt" class="hidden">
                        <button class="icon-action" id="uploadRightBtn" title="Upload File"><i class="fas fa-folder-open"></i></button>
                        <button class="icon-action" id="downloadRightBtn" title="Download"><i class="fas fa-download"></i></button>
                        <button class="icon-action" id="copyRightBtn" title="Copy"><i class="far fa-copy"></i></button>
                    </div>
                </header>
                
                <div class="card-body">
                    <div class="view-layer active" id="codeRight">
                        <div class="gutter" id="linesRight">1</div>
                        <textarea class="code-input" id="jsonRight" wrap="off" spellcheck="false" placeholder="Paste your modified JSON to compare..."></textarea>
                    </div>
                    <div class="view-layer tree-view-container" id="treeRight">
                        <div class="tree-content" id="treeContentRight">
                            <div class="empty-tree-state">
                                <i class="fas fa-sitemap"></i>
                                <p>Provide valid JSON to view the structure tree.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                    <div class="status-indicator" id="statusRight">
                        <div class="status-dot"></div>
                        <span class="status-text">Ready</span>
                    </div>
                    <div class="stats-mini" id="statsRightMini">0 lines • 0 bytes</div>
                </footer>
            </section>

        </main>

        <!-- DIFF VIEW -->
        <main class="workspace hidden" id="diffView">
            <section class="editor-card full-width">
                <header class="card-header diff-header-main">
                    <button id="backBtn" class="btn btn-glass">
                        <i class="fas fa-arrow-left"></i> Back to Workspace
                    </button>
                    
                    <div class="diff-summary-pills">
                        <div class="pill add">
                            <i class="fas fa-plus"></i>
                            <span class="count" id="statAdd">0</span> Additions
                        </div>
                        <div class="pill del">
                            <i class="fas fa-minus"></i>
                            <span class="count" id="statDel">0</span> Deletions
                        </div>
                        <div class="pill mod">
                            <i class="fas fa-pen"></i>
                            <span class="count" id="statMod">0</span> Modifications
                        </div>
                    </div>
                </header>

                <div class="diff-split-view">
                    <!-- Left Diff -->
                    <div class="diff-pane">
                        <div class="diff-pane-title">Original File</div>
                        <div class="diff-code-area" id="diffLeft"></div>
                    </div>
                    <!-- Right Diff -->
                    <div class="diff-pane right-pane">
                        <div class="diff-pane-title">Target File</div>
                        <div class="diff-code-area" id="diffRight"></div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Toasts Output -->
        <div id="toastContainer" class="toast-wrapper"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
