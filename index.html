<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Compare & Formatter Online | Free JSON Studio</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="JSON Compare & Formatter Online | Free JSON Studio">
    <meta name="description" content="Free online tool to format, validate, and compare JSON data. Side-by-side JSON comparison, diff checker, and pretty viewer with a beautiful UI.">
    <meta name="keywords" content="json compare, json compair, json formatter, json diff, json validator, online json tools, compare json online, diff checker">
    <meta name="author" content="JSON Studio">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="JSON Compare & Formatter Online | Free JSON Studio">
    <meta property="og:description" content="Free online tool to format, validate, and compare JSON data. Side-by-side JSON comparison, diff checker, and pretty viewer.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="JSON Compare & Formatter Online | Free JSON Studio">
    <meta property="twitter:description" content="Free online tool to format, validate, and compare JSON data. Side-by-side JSON comparison, diff checker, and pretty viewer.">

    <!-- Canonical Tag (Update this with your Vercel URL later) -->
    <!-- <link rel="canonical" href="https://your-vercel-domain.vercel.app/" /> -->

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background effects -->
    <div class="bg-glow"></div>
    <div class="bg-grid"></div>

    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon-wrapper">
                    <i class="fas fa-layer-group logo-icon"></i>
                </div>
                <h1>JSON<span class="font-light">Studio Pro</span></h1>
            </div>
            
            <div class="options-bar">
                <label class="toggle-switch" title="Alphabetically sort keys when formatting/comparing">
                    <input type="checkbox" id="sortKeysToggle" checked>
                    <span class="slider"></span>
                    <span class="toggle-label">Sort Keys</span>
                </label>
            </div>

            <div class="actions">
                <button id="formatBtn" class="btn secondary" title="Pretty Print JSON">
                    <i class="fas fa-wand-magic-sparkles"></i> Format
                </button>
                <button id="minifyBtn" class="btn secondary" title="Minify JSON">
                    <i class="fas fa-compress"></i> Minify
                </button>
                <div class="divider"></div>
                <button id="compareBtn" class="btn primary" title="Run Diff Analysis">
                    <i class="fas fa-code-compare"></i> Compare
                </button>
                <button id="clearBtn" class="btn danger-outline" title="Clear Editors">
                    <i class="fas fa-trash-can"></i> Clear
                </button>
                <div class="divider"></div>
                <button id="themeToggle" class="btn icon-btn" title="Toggle Theme">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main class="editor-container" id="editorView">
            <!-- Left Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title-area">
                        <div class="panel-title">
                            <span class="dot origin-dot"></span>
                            <h2>Original Source</h2>
                        </div>
                        <span class="status" id="statusLeft"></span>
                    </div>
                    
                    <div class="panel-tools">
                        <input type="file" id="uploadLeft" accept=".json,.txt" class="hidden">
                        <button class="tool-btn" id="uploadLeftBtn" title="Upload File">
                            <i class="fas fa-folder-open"></i>
                        </button>
                        <button class="tool-btn" id="downloadLeftBtn" title="Download JSON">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="tool-btn" id="copyLeftBtn" title="Copy to Clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <textarea id="jsonLeft" placeholder="Paste original JSON or upload a file..." spellcheck="false"></textarea>
                </div>
            </div>
            
            <!-- Right Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title-area">
                        <div class="panel-title">
                            <span class="dot target-dot"></span>
                            <h2>Target Source</h2>
                        </div>
                        <span class="status" id="statusRight"></span>
                    </div>

                    <div class="panel-tools">
                        <input type="file" id="uploadRight" accept=".json,.txt" class="hidden">
                        <button class="tool-btn" id="uploadRightBtn" title="Upload File">
                            <i class="fas fa-folder-open"></i>
                        </button>
                        <button class="tool-btn" id="downloadRightBtn" title="Download JSON">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="tool-btn" id="copyRightBtn" title="Copy to Clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <textarea id="jsonRight" placeholder="Paste modified JSON or upload a file..." spellcheck="false"></textarea>
                </div>
            </div>
        </main>

        <main class="diff-container hidden" id="diffView">
            <div class="diff-header">
                <div class="diff-title-area">
                    <button id="backBtn" class="btn secondary">
                        <i class="fas fa-arrow-left"></i> Back to Editor
                    </button>
                    <div class="diff-stats">
                        <span class="stat additions" title="Added Lines"><i class="fas fa-plus"></i> <span id="statAdd">0</span></span>
                        <span class="stat deletions" title="Removed Lines"><i class="fas fa-minus"></i> <span id="statDel">0</span></span>
                        <span class="stat modifications" title="Modified Lines"><i class="fas fa-pen"></i> <span id="statMod">0</span></span>
                    </div>
                </div>
                <div class="diff-panel-labels">
                    <div class="label-left">Original</div>
                    <div class="label-right">Target</div>
                </div>
            </div>
            <div class="diff-content">
                <div class="diff-panel" id="diffLeft"></div>
                <div class="diff-panel" id="diffRight"></div>
            </div>
        </main>
        
        <!-- Toast Notification Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
